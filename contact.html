<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h3>Contact Me</h3>
    <form action="mailto:anushamahale@gmail.com" method="post">
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="Your Name"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="Your Email"></td>
            </tr>
            <tr>

                <td><input type="number" name="Your Phone No."></td>
            </tr>
            <tr>
                <td><label>Your Message:</label></td>
                <td><textarea name="Your Message Here" rows="8" cols="16"></textarea></td>
            </tr>
        </table><br>
        <input type="submit" name="Click Submit">
           
    </form>
    
</body>
